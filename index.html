<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefix to Postfix Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Prefix to Postfix Converter</h1>
        <label for="expression">Enter Prefix Expression:</label>
        <input type="text" id="expression" placeholder="e.g., 5 + 7" required>

        <button id="evaluate">Convert</button>
        
        <p id="result">Result: <span id="output"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
